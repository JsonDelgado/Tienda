		<div class="seccions">

					<form class="form">

						<div class = "form_conta"> 
							<div class="form_group">
							
								<input  id="cedulaUsuario" type="text" class ="form_input" placeholder=" " value="">
								<label for="name" class = "form_label">Cedula:</label>

						</div>
											
							<div class = "form_group">
								
								<input  id="nombreUsuario" type="text" class ="form_input" placeholder=" " value="">

								<span class="form_line"></span>
							
							</div>
							<div class = "form_group">
								
								<input  id="emailUsuario" type="text" class ="form_input" placeholder=" " value="">

								<span class="form_line"></span>
							
							</div>
							<div class = "form_group">
								
								<input  id="usuarios" type="text" class ="form_input" placeholder=" " value="">
								<label  for="name" class = "form_label">Usuario:</label>
								<span class="form_line"></span>
							
							</div>
							<div class = "form_group">
								
								<input type="password" id="password" class = "form_input" placeholder=" " value="">

								<span class="form_line"></span>
							
							
							</div>		
																									
							
						</div>
						
								<input type ="reset" class="form_submit" value="Agregar" id = "agregarU">
								<input type ="reset" class="form_submit" value="Actualizar" id = "actualizarU">
								<input type ="reset" class="form_submit" value="Listar" id = "listarU">

					</form>

			<h2 class="form_title">Clientes</h2>

							<input type ="reset" class="form_submit" value="Agregar" id = "agregarP">

							<input type ="reset" class="form_submit" value="Eliminar" id = "borrarP">


				</form>
							
							<table id="tablaP" class="form_table"></table>

</select>
