<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Modulo inicial</title>
<link rel="stylesheet" href="./css/estilosModuloI.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="login2.js"></script>
<script src="moduloCliente.js"></script>
<script src="moduloProveedor.js"></script>
</head>
<body>


	<div class="wrap">
		<ul class="tabs">
			<li><a href="#tab1"><span class="fas fa-user"></span><span class="tab-text">Usuarios</span>
			</a></li>
			<li><a href="#tab2"><span class="fas fa-address-book"></span ><span class="tab-text">Clientes</span>
			</a></li>
			<li><a href="#tab3"><span class="fas fa-building"></span><span class="tab-text">Proveedores</span>
			</a></li>
			<li><a href="#tab4"><span class="fas fa-dollar-sign"></span><span class="tab-text">Ventas</span>
			</a></li>
			<li><a href="#tab5"><span class="fas fa-book"></span><span class="tab-text">Reportes</span>
			</a></li>
			<li><a href="#tab6"><span class="fas fa-building"></span><span class="tab-text">Productos</span>
			</a></li>
		</ul>

		<div class="seccions">
			<article id="tab1">

			
					<form class="form">
						
								<h2 class="form_title">Usuarios</h2>
								
	
						<div class = "form_conta"> 
							<div class="form_group">
							
								<input  id="cedulaUsuario" type="text" class ="form_input" placeholder=" " value="">
								<label for="name" class = "form_label">Cedula:</label>															
								<span class="form_line"></span>
						</div>
											
							<div class = "form_group">
								
								<input  id="nombreUsuario" type="text" class ="form_input" placeholder=" " value="">
								<label  for="name" class = "form_label">Nombre:</label>
								<span class="form_line"></span>
							
							</div>
							<div class = "form_group">
								
								<input  id="emailUsuario" type="text" class ="form_input" placeholder=" " value="">
								<label  for="name" class = "form_label">Email:</label>
								<span class="form_line"></span>
							
							</div>
							<div class = "form_group">
								
								<input  id="usuarios" type="text" class ="form_input" placeholder=" " value="">
								<label  for="name" class = "form_label">Usuario:</label>
								<span class="form_line"></span>
							
							</div>
							<div class = "form_group">
								
								<input type="password" id="password" class = "form_input" placeholder=" " value="">
								<label for="name" class = "form_label">Clave:</label>
								<span class="form_line"></span>
							
							
							</div>																					
							
						</div>
						
								<input type ="reset" class="form_submit" value="Agregar" id = "agregarU">
								<input type ="reset" class="form_submit" value="Actualizar" id = "actualizarU">
								<input type ="reset" class="form_submit" value="Listar" id = "listarU">									
								<input type ="reset" class="form_submit" value="Eliminar" id = "eliminarU">							
																			
					</form>
								<table id="tabla" class="form_table"></table>
			</article>
			
			
			<article id="tab2">
				
		<form class="form">
			<h2 class="form_title">Clientes</h2>
							<div class = "form_conta"> 
							
							
							<div class="form_group">
								<input  id="cedulaCliente" type="text" class ="form_input" placeholder=" " value="">
								<label for="name" class = "form_label">ID:</label>															
								<span class="form_line"></span>							
							
							</div>
							
							<div class="form_group">
								<input  id="direccionClient" type="text" class ="form_input" placeholder=" " value="">
								<label for="name" class = "form_label">Direccion</label>															
								<span class="form_line"></span>							
							
							</div>							

							<div class="form_group">
								<input  id="emailClient" type="text" class ="form_input" placeholder=" " value="">
								<label for="name" class = "form_label">Email</label>															
								<span class="form_line"></span>							
							
							</div>		
							
							<div class="form_group">
								<input  id="nombreClient" type="text" class ="form_input" placeholder=" " value="">
								<label for="name" class = "form_label">Nombre</label>															
								<span class="form_line"></span>							
							
							</div>		
							
							<div class="form_group">
								<input  id="telefonoClient" type="text" class ="form_input" placeholder=" " value="">
								<label for="name" class = "form_label">Telefono</label>															
								<span class="form_line"></span>							
							
							</div>														
												
							</div>

								<input type ="reset" class="form_submit" value="Agregar" id = "agregarC">
								<input type ="reset" class="form_submit" value="Actualizar" id = "actualizarC">
								<input type ="reset" class="form_submit" value="Listar" id = "listarC">								
								<input type ="reset" class="form_submit" value="Eliminar" id = "borrarC">


		</form>
								<table id="tablaC" class="form_table"></table>
			</article>
			
			
			
			<article id="tab3">

				<form class="form">
					<h2 class="form_title">Proveedores</h2>
						<div class = "form_conta"> 
							
							<div class="form_group">
								<input  id="nit" type="text" class ="form_input" placeholder=" " value="">
								<label for="name" class = "form_label">NIT</label>															
								<span class="form_line"></span>	
							</div>
							
							<div class="form_group">
								<input  id="nombrePro" type="text" class ="form_input" placeholder=" " value="">
								<label for="name" class = "form_label">Nombre</label>															
								<span class="form_line"></span>	
							</div>							
							
							<div class="form_group">
								<input  id="direccionPro" type="text" class ="form_input" placeholder=" " value="">
								<label for="name" class = "form_label">Direccion</label>															
								<span class="form_line"></span>	
							</div>								
							
							<div class="form_group">
								<input  id="telefonoPro" type="text" class ="form_input" placeholder=" " value="">
								<label for="name" class = "form_label">Telefono</label>															
								<span class="form_line"></span>	
							</div>								
							
								<div class="form_group">
								<input  id="ciudadPro" type="text" class ="form_input" placeholder=" " value="">
								<label for="name" class = "form_label">Ciudad</label>															
								<span class="form_line"></span>	
							</div>
						</div>

							<input type ="reset" class="form_submit" value="Agregar" id = "agregarP">
							<input type ="reset" class="form_submit" value="Actualizar" id = "actualizarP">
							<input type ="reset" class="form_submit" value="Listar" id = "listarP">
							<input type ="reset" class="form_submit" value="Eliminar" id = "borrarP">


				</form>
							
							<table id="tablaP" class="form_table"></table>
			</article>			
			
		<article id ="tab4">
				
			<form class="formV">
			
				<h2 class="form_title">Ventas</h2>
				<div class="labelDatos">		
				<label for="name" class = "form_labelV">Cedula</label>
				<input  id="Cedula" type="text" placeholder=" " value="">
				<input align=center type ="button"  value="Consultar" id = "listarVentasC" > <!-- boton para consultar cliente -->
				
				<label for="name" class = "form_labelV">Cliente</label>
				<input  id="txtClienteV" type="text"  placeholder=" " value="">
				
				
				<label for="name">Consec.</label>
				<input  id="Consec" type="text"  placeholder=" " value="">
				</div>
				
				<div class="labelProducto">				
				<label for="name">Cod. Producto</label>
				<label for="name" class="labelP">Nombre Producto</label>
				<label for="name" class="labelcP">Cantidad</label>
				<label for="name" class="labelvT">Vlr. Total</label>
				</div>
				
				<div class="campo1Ventas">
				<input  id="codP1" type="text" class = "form_inputV" placeholder=" " value="">
				<input type ="button"  value="Consultar" id = "buttonCod1" >
				<input  id="nomP1" type="text" class = "form_inputV" placeholder=" " value="">
				<input  id="cantP1" type="text" class = "form_cantP" placeholder=" " value="">
				<input  id="valorP1" type="text" class = "form_inputV" placeholder=" " value="">

				</div>
				<div class="campo2Ventas">
				<input  id="codP2" type="text" class = "form_inputV" placeholder=" " value="">
				<input type ="button"  value="Consultar" id = "buttonCod2" >
				<input  id="nomP2" type="text" class = "form_inputV" placeholder=" " value="">
				<input  id="cantP2" type="text" class = "form_cantP" placeholder=" " value="">
				<input  id="valorP2" type="text" class = "form_inputV" placeholder=" " value="">
				</div>
				
				<div class="campo3Ventas">
				<input  id="codP3" type="text" class = "form_inputV" placeholder=" " value="">
				<input type ="button"  value="Consultar" id = "buttonCod3" >
				<input  id="nomP3" type="text" class = "form_inputV" placeholder=" " value="">
				<input  id="cantP3" type="text" class = "form_cantP" placeholder=" " value="">
				<input  id="valorP3" type="text" class = "form_inputV" placeholder=" " value="">
				
				</div>
				<div class="valor">
				<div class="valorpT">
				<label for="name" class="labelT">Total Venta</label>
				<input  id="valorP4" type="text" class = "form_inputV" placeholder=" " value="">
				</div>
				
				<div class="valorpT2">
				<label for="name" class="labelT">Total IVA</label>
				<input  id="valorP5" type="text" class = "form_inputV" placeholder=" " value="">
				</div>
				<div class="valorpT3">
				<label for="name" class="labelT">Total con IVA</label>
				<input  id="valorP6" type="text" class = "form_inputV" placeholder=" " value="">
				</div>
				</div>
							
				<input type ="button" class="form_submitT" value="Confirmar" id = "Pendiente Funcion"><!-- Pendiente funcion para llamar los datos -->
				
			</form>
			
			</article>
			
			
			
			<article id ="tab5">
				
			<form class="form">
				<h2 class="form_title">Reportes</h2>
				<input type ="button" class="form_submitT" value="Listado de Usuarios" id = "listarRU" >
				<input type ="button" class="form_submitT" value="Listado de Clientes" id = "listarRC">				
				<input type ="button" class="form_submitT" value="Ventas por cliente" id = "Pendiente Funcion"><!-- Pendiente funcion para llamar los datos -->
				
			</form>
			
				<table id="tablaRU" class="form_table"></table>	
				<table id="tablaRC" class="form_table"></table>
			</article>
			
			<article id ="tab6">
				
			<form class="form">
				<form class="form">  <!-- esta clase es el fondo -->
		
				  
				<hr>
				<form method="POST" action="./cargarArchivo" enctype="multipart/form-data">
				<label>Nombre del archivo:</label>
				<input type="file" class="form-control" value="" name="archivoCSV" accept=".csv">
				<input type="submit" value="Cargar">
				</form>
				<hr>
				<hr>
				
				<div id="salida">
				</div>
			</form>
			
				
			</article>
		</div>

	</div>
	<!--Info JSON-->
	<div id="mensaje"></div>
</body>
</html>
